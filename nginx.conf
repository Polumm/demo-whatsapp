worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Cache DNS lookups to avoid resolving at startup only
    resolver 127.0.0.11 valid=10s;

    upstream chat-backend {
        hash $remote_addr consistent;
        server chat-service-1:8002 max_fails=3 fail_timeout=10s;
        server chat-service-2:8002 max_fails=3 fail_timeout=10s;

        # Backup servers for failover (fallback using least_conn)
        least_conn;
        server chat-service-1:8002 backup;
        server chat-service-2:8002 backup;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://chat-backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;

            # Ensure WebSocket connections stay on the same node
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header Connection "";

            # Sticky WebSocket Sessions
            proxy_cookie_path / "/; HttpOnly; Secure";  # Secure WebSocket persistence
        }
    }
}
